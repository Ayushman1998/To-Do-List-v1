<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main id="main-container">
        <div id="main-title"><h2>Todo List</h2></div>

        <!-- create Task Section -->
        <h3 id="sub-title">Add Item</h3>
        <div id="create-task-box">
            <input id="task-name" type="text">
            <input id="task-date" type="date">
            <button id="create-task" onclick="addTaskHandler()">Add Task</button>
        </div>


        <!-- Displaying the list -->
        <h3 id="sub-title">To do</h3>
        <div id="todo-task-box">
            <ul id="tasks-list-box">

            </ul>
        </div>


        <!-- Completed Task -->
        <h3 id="sub-title">Completed</h3>
        <div id="completed-task-box">
            <ul id="completed-list-box">

            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
